        <section class="masthead" style="background-color: #1C1F23;">
            <section class="page-section" id="survey-question">
                <div class="py-5">
                    <div class="container">
                        <div class="text-center">
                            <div class="row align-items-center">
                                <div class="col-md-12 col-sm-12 my-3">
                                    <h2 class="section-heading text" style="color: white">
                                        {{ question.text }}
                                    </h2>
                                </div>

                                {% if question.map_view == None and question.is_geospatial == False %}
                                    <form action="" method="post">
                                        <div>
                                            {% csrf_token %}
                                            {{answer_form}}
                                        </div>
                                        <div>
                                            <input type ="submit" value={{button_value}} class="btn btn-primary btn-xl text-uppercase">
                                        </div>
                                    </form>
                                {% else %}

                                    <div class="row">
                                        <div class="col-md-6 col-sm-12 my-3">
                                                <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
                                                <div class="container-map">
                                                    {% include 'respondent/submodules/question_map.html' %}
                                                </div>
                                        </div>
                                        <div class="col-md-6 col-sm-12 my-3">
                                            <form action="" method="post">
                                                    {% csrf_token %}
                                                    {{answer_form}}
                                                    <div>
                                                        <input type ="submit" value={{button_value}} class="btn btn-primary btn-xl text-uppercase">
                                                    </div>
                                            </form>
                                        </div>
                                    </div>

                                {% endif %}

                            </div>

                        </div>
                    </div>

                </div>

            </section>
        </section>
