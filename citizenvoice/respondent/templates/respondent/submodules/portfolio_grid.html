{% load static %}
        <section class="page-section bg-light" id="portfolio">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Surveys</h2>
                    <h3 class="section-subheading text-muted">Below you can find surveys available at the moment.</h3>
                </div>
                <div class="row">

                    <!-- for each survey that is passed in context-->
                    {% for survey in surveys %}

                        <div class="col-lg-4 col-sm-6 mb-4">
                            <!-- Portfolio items-->
                            <div class="portfolio-item">
                                <a class="portfolio-link" data-bs-toggle="modal" href="#survey{{ survey.pk }}">
                                    <div class="portfolio-hover">
                                        <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                                    </div>
                                    <img class="img-fluid" src="{% static 'survey_design/assets/img/default-survey.jpg' %}" alt="..." />
                                </a>
                                <div class="portfolio-caption">
                                    <div class="portfolio-caption-heading">{{ survey.name }}</div>
                                    <div class="portfolio-caption-subheading text-muted">By {{ survey.designer }}</div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </section>
