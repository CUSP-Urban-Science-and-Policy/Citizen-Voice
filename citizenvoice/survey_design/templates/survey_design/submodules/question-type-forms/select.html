<div id="question-type-select" class="sidebar-map-container question_type_form question_type" onClick="closeSidebar()">
    <div id="sidebar-map-content" class="sidebar-map-content question_types_content" onClick="event.stopPropagation()">
        <form class="question-form-default">
            <div class="form-group form-item-question-type">
                <label for="inputQuestion">Question</label>
                <input type="email" class="form-control" id="inputQuestion" aria-describedby="emailHelp" placeholder="question">
            </div>
            <div id="form-item-question-type-select-option" class="form-group form-item-question-type">
                <label for="exampleInputPassword1">Options</label>
                <input type="text" class="form-control margin-top-5pc" id="exampleInputPassword1" placeholder="option">
            </div>
            <div class="btn-array">
                <button type="submit" id="btn-select-add-option" class="btn btn-primary form-item-question-type">Add Option</button>
            </div>
        </form>
    </div>
</div>
