{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <link href="https://www.cssscript.com/demo/sticky.css" rel="stylesheet" type="text/css">
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'survey_design/css/bootstrap_template_survey.css' %}" rel="stylesheet"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

     <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</head>

<body>
<div class="d-flex" id="wrapper">

        {% include 'survey_design/submodules/nav-bar.html' %}

        <div class="container-main">
            <div id="sidebar-wrapper-left">
                 <div class="sidebar-heading border-bottom bg-light">
                    Surveys
<!--                     <box-icon name="menu"></box-icon>-->
                </div>
<!--                <button class="btn btn-primary" id="sidebarToggle">Add Survey</button>-->
                <div class="list-group list-group-flush">
                {% for survey in surveys %}
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">{{ survey.name }}</a>
                {% endfor %}
                </div>
            </div>
            <div class="container-map">
                <div class="test">
                    {% include 'survey_design/submodules/question_map.html' %}
                </div>
            </div>
            <div id="sidebar-wrapper-right">

            </div>
        </div>
    </div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'survey_design/js/survey.js' %}"></script>
</body>
</html>
